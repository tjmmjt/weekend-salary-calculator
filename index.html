<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="client.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <!-- container for styling -->
    <div class="container">
      <h2>Add Employee</h2>
        <!-- employee input form -->
        <form>
          <input id="firstNameInput" data-testid="firstNameInput" placeholder="First Name" type="text">
          <input id="lastNameInput" data-testid="lastNameInput" placeholder="Last Name" type="text">
          <input id="idInput" data-testid="idInput" placeholder="ID" type="text">
          <input id="titleInput" data-testid="titleInput" placeholder="Title" type="text">
          <input id="annualSalaryInput" data-testid="annualSalaryInput" placeholder="Salary" type="text">
          <!-- make button, onclick call employeeAppend(event) -->
          <button data-testid="submitButton" onclick="employeeAppend(event)">
            Submit
          </button>
        </form> 

        <!-- set up table -->
        <h2>Employees</h2>
        <table>
          <!-- Head -->
          <thead>
            <tr>
              <td>First Name</td>
              <td>Last Name</td>
              <td>ID</td>
              <td>Title</td>
              <td>Annual Salary</td>
              <td><!-- Delete Column --></td>
            </tr>
          </thead>

          <!-- body-->
          <tbody>
            <tr>
              <td>Tucker</td>
              <td>Melssen</td>
              <td>12345</td>
              <td>King</td>
              <td>1000000</td>
              <td><button>Delete</button></td>
            </tr>
            <tr>
              <td>Hmoov</td>
              <td>Vang</td>
              <td>67890</td>
              <td>Peasant</td>
              <td>20</td>
              <td><button>Delete</button></td>
            </tr>
            <tr>
              <td>Dusty</td>
              <td>Hagstrom</td>
              <td>15234</td>
              <td>Peasant</td>
              <td>20</td>
              <td><button>Delete</button></td>
            </tr>
          </tbody>
        </table>
    </main>
    <footer>
      <p>Total Monthly</p>
    </footer>
  </div>
</body>
</html>
