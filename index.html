<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">

  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <!-- container for styling -->
  <div class="parent-container">
    <div class="container">
    <main>
      <h2>Add Employee</h2>
        <!-- employee input form -->
        <form>
          <input id="firstNameInput" data-testid="firstNameInput" placeholder="First Name" type="text">
          <input id="lastNameInput" data-testid="lastNameInput" placeholder="Last Name" type="text">
          <input id="idInput" data-testid="idInput" placeholder="ID" type="text">
          <input id="titleInput" data-testid="titleInput" placeholder="Title" type="text">
          <input id="annualSalaryInput" data-testid="annualSalaryInput" placeholder="Salary" type="text">
          <!-- make button, onclick call employeeAppend(event) -->
          <button data-testid="submitButton" onclick="employeeAppend(event)">
            Submit
          </button>
        </form> 

        <!-- set up table -->
        <h2>Employees</h2>
        <table>
          <!-- Head -->
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <th><!-- Delete Column --></th>
            </tr>
          </thead>

    </main>

    </footer>
    </div>
